<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var randomNumber = Math.floor(Math.random()* WORDS.length);
            var randomWord = WORDS[randomNumber];
            // Generates the scrambled word by sorting on either positive or negative number
            var scrambledWord = randomWord.split('').sort(function(){return 0.5-Math.random()}).join('');
            var guess = prompt('Guess the original word, from ' + scrambledWord);
            
            if (guess.toLowerCase().trim() !== randomWord){
                alert('You guessed incorrectly.  The answer was: ' + randomWord);
            } else {
                alert('You are correct. The answer was indeed: ' + randomWord);
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");
            console.log(playing);
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
